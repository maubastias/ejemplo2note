<ion-header>
  <ion-toolbar>
    <ion-title>pagina2</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let persona of lista_personas">
      <ion-label>
        <h3>{{persona.rut}}</h3>
        <h4>{{persona.nombre}}</h4>
        <h5>{{persona.edad}}</h5>
      </ion-label>
      <ion-icon name="create-outline" (click)="actualizar(persona.rut)"></ion-icon>
      <ion-icon name="trash-outline" (click)="eliminar(persona.rut)"></ion-icon>
    </ion-item>
  </ion-list>    
  <ion-button expand="block" color="primary" routerLink="/home">Volver</ion-button>

</ion-content>
